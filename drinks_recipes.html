<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Donut Recipes</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Birthstone+Bounce:wght@400;500&family=Noto+Serif+Vithkuqi:wght@400..700&display=swap" rel="stylesheet">
</head>
<body class="recipe-page">
  <main class="sidebar">
    <div class="recipe-title">
      <img src="images/Cup.png" alt="Drink" class="recipe-image cup">
      <p>Drink</p>
    </div>
    <ul class="recipes-list">
      <li class="recipe-item" onclick="showRecipe('drinks', 'coffee')">
        <img src="images/emoji.png" alt="Coffee" class="recipe-image">
        <p>Coffee</p>
      </li>
      <li class="recipe-item" onclick="showRecipe('drinks', 'tea')">
        <img src="images/emoji.png" alt="Tea" class="recipe-image">
        <p>Tea</p>
      </li>
      <li class="recipe-item" onclick="showRecipe('drinks', 'vanilla')">
        <img src="images/emoji.png" alt="Vanilla" class="recipe-image">
        <p>Vanilla</p>
      </li>
      <li class="recipe-item" onclick="showRecipe('drinks', 'maple')">
        <img src="images/emoji.png" alt="Maple" class="recipe-image">
        <p>Maple</p>
      </li>
    </ul>
  </main>
  <div class="recipe-container"></div>
    <div class="recipe-details" id="recipeDetails"></div>
    <div class="recipe-recommendations" id="recipeRecommendations"></div>
  </div>
  <script src="app.js"></script>
</body>
</html>
