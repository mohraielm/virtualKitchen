<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bread Recipes</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Birthstone+Bounce:wght@400;500&family=Noto+Serif+Vithkuqi:wght@400..700&display=swap" rel="stylesheet">
</head>
<body class="recipe-page">
  <main class="sidebar">
    <div class="recipe-title">
      <img src="images/Bread.png" alt="Bread" class="recipe-image bread">
      <p>Bread</p>
    </div>
    <ul class="recipes-list">
      <li class="recipe-item" onclick="showRecipe('bread', 'avocado')">
        <img src="images/emoji.png" alt="Avocado Toast" class="recipe-image">
        <p>Avocado Toast</p>
      </li>
      <li class="recipe-item" onclick="showRecipe('bread', 'tuna')">
        <img src="images/emoji.png" alt="Tuna Sandwich" class="recipe-image">
        <p>Tuna Sandwich</p>
      </li>
      <li class="recipe-item" onclick="showRecipe('bread', 'blt')">
        <img src="images/emoji.png" alt="BLT Sandwich" class="recipe-image">
        <p>BLT Sandwich</p>
      </li>
      <li class="recipe-item" onclick="showRecipe('bread', 'strawberry')">
        <img src="images/emoji.png" alt="Strawberry Toast" class="recipe-image">
        <p>Strawberry Toast</p>
      </li>
    </ul>
  </main>
  <div class="recipe-details" id="recipeDetails"></div>
  <div class="recipe-recommendations" id="recipeRecommendations"></div>
  <script src="app.js"></script>
</body>
</html>
