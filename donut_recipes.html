<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Donut Recipes</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Birthstone+Bounce:wght@400;500&family=Noto+Serif+Vithkuqi:wght@400..700&display=swap" rel="stylesheet">
</head>
<body class="recipe-page">
  <main class="sidebar">
    <div class="recipe-title">
      <img src="images/Donut.png" alt="Bread" class="recipe-image donut">
      <p>Donut</p>
    </div>
    <ul class="recipes-list">
      <li class="recipe-item" onclick="showRecipe('donut', 'chocolate')">
        <img src="images/emoji.png" alt="Chocolate Donut" class="recipe-image">
        <p>Chocolate Donut</p>
      </li>
      <li class="recipe-item" onclick="showRecipe('donut', 'strawberry')">
        <img src="images/emoji.png" alt="Strawberry Donut" class="recipe-image">
        <p>Strawberry Donut</p>
      </li>
      <li class="recipe-item" onclick="showRecipe('donut', 'vanilla')">
        <img src="images/emoji.png" alt="Vanilla Donut" class="recipe-image">
        <p>Vanilla Donut</p>
      </li>
      <li class="recipe-item" onclick="showRecipe('donut', 'maple')">
        <img src="images/emoji.png" alt="Maple Donut" class="recipe-image">
        <p>Maple Donut</p>
      </li>
    </ul>
  </main>
  <div class="recipe-details" id="recipeDetails"></div>
  <div class="recipe-recommendations" id="recipeRecommendations"></div>
  <script src="app.js"></script>
</body>
</html>
