<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=!, initial-scale=1.0">
    <title>Virtual Kitchen</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Birthstone+Bounce:wght@400;500&family=Noto+Serif+Vithkuqi:wght@400..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" async></script>
</head>
<body style="background-color: #6e4838;">
    <div class="birthstone-bounce-medium">Virtual Kitchen</div>
    <div >
        <img class="table" src="images/Table.png"/>
        <img id="bread-home" class="bread" src="images/Bread.png" onclick="showRecipeModal('bread')"/>
        <img id="donut-home" class="donut" src="images/Donut.png" onclick="showRecipeModal('donut')"/>   
        <img id="cup-home" class="cup" src="images/Cup.png" onclick="showRecipeModal('drinks')"/>
    </div> 

    <!-- Modal Container -->
    <div id="recipeModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <div id="modalContent"></div>
        </div>
    </div>
</body>
</html>
